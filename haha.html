<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>세로 가로 중앙 텍스트</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center; /* 가로 중앙 */
      align-items: center;     /* 세로 중앙 */
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .center-box {
      text-align: center;
    }
    .title-text {
      font-size: 60px;
      margin-bottom: 30px;
    }
    .start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="title-text">터얼렸구나ㅏ!</div>
    <button class="start-button" onclick="location.href='game.html'">게임/설문 시작</button>
  </div>
</body>
</html>
